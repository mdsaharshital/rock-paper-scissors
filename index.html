<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="score-div">
      <section class="mx-auto" style="width: 50vw">
        <div
          class="border border-2 border-secondary rounded row row-cols-12 row-cols-md-6 row-cols-lg-6 justify-content-between align-content-center p-4"
        >
          <img src="./images/logo.svg" alt="logo" class="w-auto" />
          <div class="card" style="width: 10rem">
            <div class="card-body text-black text-center">
              <h5 class="card-title">Score</h5>
              <p class="card-text">0</p>
            </div>
          </div>
        </div>
      </section>
      <section class="main-game-div my-5">
        <div>
          <img
            class="rock-paper-scissior"
            id="rock"
            src="./images//icon-rock.svg"
            alt=""
          />
          <img id="triangle" src="./images//bg-triangle.svg" alt="" />
          <img
            class="rock-paper-scissior"
            id="scissors"
            src="./images/icon-scissors.svg"
            alt=""
          />
          <img
            class="rock-paper-scissior"
            id="paper"
            src="./images/icon-paper.svg"
            alt=""
          />
        </div>
      </section>
    </main>
    <div class="d-flex justify-content-end text-white me-2">
      <button
        type="button"
        class="btn btn-outline-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Rules
      </button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body mx-auto bg-white">
          <img src="./images//image-rules.svg" class="mx-auto d-block" alt="" />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Coded by <a href="https://github.com/mdsaharshital">Md Shahar Shitol</a>.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
