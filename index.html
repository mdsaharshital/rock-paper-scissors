<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main className="score-div">
      <section className="mx-auto" style="width: 50vw">
        <div
          className="border border-2 border-secondary rounded row row-cols-12 row-cols-md-6 row-cols-lg-6 justify-content-between align-content-center p-4"
        >
          <img src="./images/logo.svg" alt="logo" className="w-auto" />
          <div className="card" style="width: 10rem">
            <div className="card-body text-black text-center">
              <h5 className="card-title">Score</h5>
              <p className="card-text">0</p>
            </div>
          </div>
        </div>
      </section>
      <section className="main-game-div my-5">
        <div>
          <img
            className="rock-paper-scissior"
            id="rock"
            src="./images//icon-rock.svg"
            alt=""
          />
          <img id="triangle" src="./images//bg-triangle.svg" alt="" />
          <img
            className="rock-paper-scissior"
            id="scissors"
            src="./images/icon-scissors.svg"
            alt=""
          />
          <img
            className="rock-paper-scissior"
            id="paper"
            src="./images/icon-paper.svg"
            alt=""
          />
        </div>
      </section>
    </main>
    <div className="d-flex justify-content-end text-white me-2">
      <button
        type="button"
        className="btn btn-outline-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Rules
      </button>
      <div
        className="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div className="modal-dialog">
          <div className="modal-content">
            <div className="modal-header">
              <h5 className="modal-title" id="staticBackdropLabel">
                Modal title
              </h5>
              <button
                type="button"
                className="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div className="modal-body">
              <img
                src="./images//image-rules.svg"
                className="mx-auto d-block"
                alt=""
              />
            </div>
            <div className="modal-footer">
              <button
                type="button"
                className="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div className="attribution">
      Coded by <a href="https://github.com/mdsaharshital">Md Shahar Shitol</a>.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
